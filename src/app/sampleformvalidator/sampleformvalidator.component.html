<h1> Angular - Create Custom Validators </h1>  
      
<form [formGroup]="form" >  
     
    <div class="form-group">  
        <label for="username">Username</label>  
        <input   
            formControlName="username"  
            id="username"   
            type="text"   
            class="form-control">  
        <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">  
            <div *ngIf="f.username.errors['required']">Username is required.</div>  
            <div *ngIf="f.username.errors['minlength']">Username should be 3 character.</div>  
            <div *ngIf="f.username.errors['cannotContainSpace']">Username cannot contain space.</div>  
        </div>  
    </div>  
       
    <div class="form-group">  
        <label for="password">Password</label>  
        <input   
            formControlName="password"  
            id="password"   
            type="password"   
            class="form-control">  
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">  
            <div *ngIf="f.password.errors['required']">Password is required.</div>  
            <div *ngIf="f.password.errors['minlength']">password should be 3 character.</div>  
            <div *ngIf="f.password.errors['cannotContainSpace']">password cannot contain space.</div>
        </div>  
    </div>  

    <div class="form-outline mb-3">
        <label class="form-label" for="form3Example3">Email address : </label>
        <input  type="email" [(ngModel)]="email" id="form3Example3" class="form-control" 
          placeholder="Enter a valid email address" name="email" />
          {{email}}
      </div>

      <label for="bike">A-1</label>
      <input type="checkbox" class="ckbx" id="bike">
      
      
    <button class="btn btn-primary" type="button" (click)="submit()">Submit</button>  
</form>
