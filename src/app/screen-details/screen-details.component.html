
<div style="background-color: ghostwhite; height: 500%; width: 100%;" >
    <app-header></app-header>
    <div class="container" style="height: 540px"> 
        <div class="navbar-nav">
        <img class="img-fluid" src="../assets/ScreenImage.jpg"/> 
    </div>
        <div align="center">
            <h2>Screen View</h2>
        </div>
        <div class="row" >
           <div class="col" *ngFor="let inn of arr">
            <div class="div_class" >
                {{inn}} <input type="checkbox" value={{inn}} name="screenNumber" (change)="onCheck(inn)"></div>
            </div>
         </div>
         <div class="form-group" align="center">
            <input class="btn btn-success" type="button" name="submit_reg" value="Select The Seat and Book The Ticket" (click)="selectScreen()">
        </div>
    </div>
    
    <app-footer></app-footer>
  </div>
