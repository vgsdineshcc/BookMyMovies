<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Logo Image</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid">
            <a href="#" class="nav-item nav-link disabled" >
                <img src="../assets/BookMyMovie.jpg" width="30" height="30" class="d-inline-block align-top disabled" alt="">
                Book My Movies
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a routerLink="/home"  class="nav-item nav-link">Home</a>
                    <a routerLink="/contact" class="nav-item nav-link">Contact</a>
                    <a routerLink="/showmovie" class="nav-item nav-link">Movies</a>
                   <!-- <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>-->
                </div>
                <div class="navbar-nav ms-auto">
                 <a *ngFor="let user of users" href="#" class="nav-item nav-link disabled"> Welcome : {{user.uname | uppercase}}</a>
                 <div *ngIf="users[0].uname==='admin'" >
                 <a routerLink="/admin" class="nav-item nav-link">Admin</a>  
                </div> 
                 <a routerLink="/" class="nav-item nav-link">logout</a>
                </div>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
